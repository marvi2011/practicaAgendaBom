<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="practica de Bom" />
    <meta name="keywords" content="bom" />

    />

  </head>
  <body>
    <head>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="../index.html">Agenda</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./administrador.html"
                  >Administrador</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown

            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"

              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </head>
    <main class="container my-5">
      <h1 class="text-center">Pagina Administrador</h1>
      <section class="mt-4">
        <div class="d-flex justify-content-between">
          <h1 class="text-center">Tabla de Contactos</h1>
          <button
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#modalAdmContacto"
            id="btnNuevo"
          >
            Nuevo
          </button>
        </div>
        <div class="table-reponsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Codigo:</th>
                <th>Apellido:</th>
                <th>Nombre:</th>
                <th>Mail:</th>
                <th>Acciones:</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>
    <!-- Modal administrar Contacto-->
    <div
      class="modal fade"
      id="modalAdmContacto"
      tabindex="-1"
      aria-labelledby="modalAdmContactoLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title fs-5" id="modalAdmContactoLabel">
              Administrar Contactos
            </h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formContacto">
              <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" />
              </div>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" />
              </div>
              <div class="mb-3">
                <label for="mail" class="form-label">Mail</label>
                <input type="text" class="form-control" id="mail" />
              </div>
              <div class="mb-3">
                <label for="telefono" class="form-label">Tel√©fono</label>
                <input type="text" class="form-control" id="telefono" />
              </div>
              <div class="mb-3">
                <label for="github" class="form-label">Usuario GitHub</label>
                <input type="text" class="form-control" id="github" />
              </div>
              <div class="mb-3">
                <label for="domicilio" class="form-label">Domicilio</label>
                <input type="text" class="form-control" id="domicilio" />
              </div>
              <div class="mb-3">
                <label for="foto" class="form-label">Foto</label>
                <input type="text" class="form-control" id="foto" />
              </div>
              <button class="btn btn-primary" type="submit" id="btnEnviar">
                Enviar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/admin.js" type="module"></script>
  </body>
</html>
